<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="orderForm">
            <h1>Order Form</h1>

            <h2>Shipping Information</h2>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="shippingInfo[address]" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="shippingInfo[city]" required>
            </div>

            <h2>Order Items</h2>
            <div id="orderItemsContainer">
                <div class="order-item">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="orderItems[0][name]" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text" id="price" name="orderItems[0][price]" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="text" id="quantity" name="orderItems[0][quantity]" required>
                    </div>
                    <div class="form-group">
                        <label for="image">Image URL</label>
                        <input type="text" id="image" name="orderItems[0][image]" required>
                    </div>
                    <div class="form-group">
                        <label for="product">Product ID</label>
                        <input type="text" id="product" name="orderItems[0][product]" required>
                    </div>
                </div>
            </div>
            <button type="button" id="addItemButton">Add Item</button>

            <h2>Payment Information</h2>
            <div class="form-group">
                <label for="paymentMethod">Payment Method</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="CARD">Card</option>
                    <option value="PAYPAL">PayPal</option>
                    <option value="BANK_TRANSFER">Bank Transfer</option>
                </select>
            </div>

            <h2>Price Details</h2>
            <div class="form-group">
                <label for="itemPrice">Item Price</label>
                <input type="text" id="itemPrice" name="itemPrice" required>
            </div>
            <div class="form-group">
                <label for="totalAmount">Total Amount</label>
                <input type="text" id="totalAmount" name="totalAmount" required>
            </div>

            <button type="submit">Submit Order</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
